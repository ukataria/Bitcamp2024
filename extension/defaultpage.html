<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <style>
        body {
            min-width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .content {
            text-align: center;
            max-width: 300px;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello World</h1>
        <p>Discover more features and seamless integration by visiting our website!</p>
        <a href="https://ukataria.github.io/Bitcamp2024/" class="button">Visit Our Website</a>
    </div>
</body>
</html>
